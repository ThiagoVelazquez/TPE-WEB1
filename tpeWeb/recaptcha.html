<form action="#" id="form" class="form-registro" onsubmit="return validarCaptcha(event)">
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="nombre" placeholder="Nombre" required maxlength="15">
  <input type="password" name="password" placeholder="Password" required minlength="6">
  <input type="text" id="captchaInput" placeholder="Ingresa el texto de la imagen" required>
  <img id="captchaImage" src="imagenes/recaptchaimagen.jpg" alt="Captcha Image">
  <button type="submit">Ingresar</button>
</form>
<p id="ingreso"></p>
